path: ""
version: 0.0.1
scopes:
    - name: config
      description: All changes related to configuration
    - name: auth
      description: All changes related authentication
    - name: profile
      description: All changes related profile
    - name: posts
      description: All changes related posts
    - name: comments
      description: All changes related comments
    - name: relations
      description: All changes related relations
    - name: messages
      description: All changes related messages
conventions:
    - name: build
      description: Changes that affect the build system or external dependencies
    - name: ci
      description: Changes to our CI configuration files and scripts
    - name: docs
      description: Documentation only changes
    - name: feat
      description: A new feature
    - name: revert
      description: 'If the commit reverts a previous commit, it should begin with revert: , followed by the header of the reverted commit. In the body it should say: This reverts commit <hash>., where the hash is the SHA of the commit being reverted.'
    - name: fix
      description: A bug fix
    - name: perf
      description: A code change that improves performance
    - name: refactor
      description: A code change that neither fixes a bug nor adds a feature
    - name: style
      description: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
    - name: test
      description: Adding missing tests or correcting existing tests
